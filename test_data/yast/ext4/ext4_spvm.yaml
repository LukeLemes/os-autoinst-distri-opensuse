---
disks:
  - name: sda
    table_type: gpt
    allowed_unpartitioned: 0.00GB
    partitions:
      - name: sda2
        formatting_options:
          filesystem: ext4
        mounting_options:
          should_mount: 1
          mount_point: /
      - name: sda3
        formatting_options:
          filesystem: xfs
        mounting_options:
          should_mount: 1
          mount_point: /home
      - name: sda4
        formatting_options:
          filesystem: swap
        mounting_options:
          mount_point: SWAP
